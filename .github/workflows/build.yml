name: Build ACT

on:
  push:
    branches: [ PROD-2028 ]
  pull_request:
    branches: [ PROD-2028 ]
    
jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-18.04']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Dependencies (Ubuntu-latest)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-20.04'
    - name: Install Dependencies (Ubuntu-18.04)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-18.04'      
    - name: Get Sources
      uses: actions/checkout@v2
    - name: Fetch repo history
      run: git fetch --prune --unshallow
    - name: Get Latest Tag
      id: previoustag
      uses: WyriHaximus/github-action-get-previous-tag@v1.1.0
      with:
        fallback: 0.0
    - name: Set env
      run: |
        echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV
        echo "REV=$(make -f pkg/Makefile.deb print-REV)" >> $GITHUB_ENV
        echo "OS=$(make -f pkg/Makefile.deb print-OS)" >> $GITHUB_ENV
    - name: Test
      run: |
        echo $GITHUB_SHA_SHORT
        echo $REV
        echo $OS
    - name: build
      run: |
        echo $GITHUB_SHA_SHORT
        echo $GITHUB_SHA
        echo $REV
        echo $OS
        make all deb
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.4
      with: 
        name: act-$REV-${{ matrix.os }}
        path: pkg/packages
        if-no-files-found: error
