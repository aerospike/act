name: Build ACT

on:
  push:
    branches: [ PROD-2028 ]
  pull_request:
    branches: [ PROD-2028 ]
    
jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-18.04']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Dependencies (Ubuntu-latest)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-20.04'
    - name: Install Dependencies (Ubuntu-18.04)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-18.04'      
    - name: Get Sources
      uses: actions/checkout@v2
    - name: Fetch repo history
      run: git fetch --prune --unshallow
    - name: Get Latest Tag
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 6.3
    - name: Get tag
      uses: olegtarasov/get-tag@v2.1
      id: tagName
      with:
        tagRegexGroup: 1
    - name: build
      env:
        GIT_TAG_NAME: ${{ steps.tagName.outputs.tag }}
      run: |
        echo $GIT_TAG_NAME
        make all deb
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.4
      with: 
        name: act-${{ steps.previoustag.outputs.tag }}-${{ matrix.os }}
        path: pkg/packages
        if-no-files-found: error
