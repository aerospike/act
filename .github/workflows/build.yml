name: Build ACT

on:
  push:
    branches: [ PROD-2028 ]
  pull_request:
    branches: [ PROD-2028 ]
    
jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'ubuntu-18.04']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Dependencies (Ubuntu-latest)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-latest'
    - name: Install Dependencies (Ubuntu-18.04)
      run: sudo apt-get install make gcc libc6-dev
      if: matrix.os == 'ubuntu-18.04'      
    - name: Get Sources
      uses: actions/checkout@v2   
    - name: Get Latest Tag
      id: previoustag
      uses: WyriHaximus/github-action-get-previous-tag@v1
      with:
        # Fallback tag to use when no previous tag can be found
        fallback: 6.3     
    - name: build
      env:
        GIT_TAG_NAME: ${{ steps.previoustag.outputs.tag }}
        OS_VER: ${{ matrix.os }}      
      run: make all deb REV=$GIT_TAG_NAME OS=$OS_VER
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.4
      with: 
        name: act-${{ matrix.os }}-${{ steps.previoustag.outputs.tag }}
        path: pkg/packages
        if-no-files-found: error
