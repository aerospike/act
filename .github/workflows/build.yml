name: Build ACT

on:
  push:
    branch: [ PROD-2028 ]
        
jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'ubuntu-18.04']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Get Sources
      uses: actions/checkout@v2
    - name: Fetch repo history
      run: git fetch --prune --unshallow
    - name: Set env
      run: |
        echo "REV=$(make -f pkg/Makefile.deb print-REV)" >> $GITHUB_ENV
        echo "OS=$(make -f pkg/Makefile.deb print-OS)" >> $GITHUB_ENV
    - name: Config Build Package (Ubuntu-latest)
      run: |
        sudo apt-get install make gcc libc6-dev
        make all deb rpm
      if: matrix.os == 'ubuntu-20.04'
    - name: Config Build Package (Ubuntu-18.04)
      run: |
        sudo apt-get install make gcc libc6-dev
        make all deb
      if: matrix.os == 'ubuntu-18.04'
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.4
      with: 
        name: act-${{ env.REV }}-${{ env.OS }}
        path: pkg/packages
        if-no-files-found: error
